workflow:
  autoTrigger: true
  trackedFiles:
    - .agnops/workflow-with-trackedFiles.yaml
  containers:
    - container:
      addOns:
        isDocker: true
      name: docker
      image: docker:18.09.9
      command: |
        apk add git
        git clone https://github.com/oauth2-proxy/oauth2-proxy.git && cd oauth2-proxy/
        docker build -t oauth2-proxy .